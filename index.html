<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/0a05ff2253.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 상단 -->
    <header>
      <div class="nav_wrap">
        <div class="nav_left">
          <a href="#">Google 정보</a>
          <a href="#">스토어</a>
        </div>
        <div class="nav_right">
          <a href="#">Gmail</a>
          <a href="#">이미지</a>
          <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
          <div class="accont">
            <a href="#" <!--
              ><img
                src="https://lh3.googleusercontent.com/ogw/AOh-ky1-wiWFtJCGshx9c1vlYD-JU-pvHei0PNKn_iyp=s32-c-mo"
                alt="_h"
            /></a>
          </div>
        </div>
      </div>
    </header>
    <!-- 메인 -->
    <main>
        <div class="main_wrap">
            <div class="main_img">
                <img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>
            </div>
            <div class="search_area">
                <form action="https://www.google.com/search" method="GET">
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        <i class="fa-solid fa-keyboard keyboard-icon"></i>
                        <input type="text">
                        </div>
                    
                </form>
            </div>
            <div class="btn_area">
                <button type="button" class="btn">Google 검색</button>
                <button type="button" class="btn">I'm Feeling Lucky</button>
            </div>
            <div class="language">Google 제공 서비스: <a href="#">English</a></div>
        </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
